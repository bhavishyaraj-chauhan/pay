<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Processing Payment…</title>
<style>
body{
    background:#eef3ff;
    font-family:Arial, sans-serif;
    text-align:center;
    padding-top:60px;
}
.box{
    background:#fff;
    padding:26px;
    border-radius:14px;
    max-width:350px;
    margin:auto;
    box-shadow:0 8px 25px rgba(0,0,0,0.18);
}
.loader {
  border: 6px solid #f3f3f3;
  border-top: 6px solid #3b82f6;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  margin:auto;
  margin-bottom:14px;
  animation: spin 1s linear infinite;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
.btn {
  display:inline-block;
  margin-top:14px;
  padding:12px 20px;
  background:#3b82f6;
  color:#fff;
  text-decoration:none;
  border-radius:10px;
  font-weight:600;
}
</style>
</head>

<body>

<div class="box">
    <div class="loader"></div>
    <h2>Redirecting to UPI App…</h2>
    <p>Please wait, do not press back.</p>
</div>

<script>
// Get parameters
const url = new URL(window.location.href);
const amt = url.searchParams.get("amt");
const type = url.searchParams.get("type");

const upiId = "7742433155-2@axl";
const payee = "Neelakshi";

// Final remark
const remark = `${type} EMI Payment`;

// ⭐ PhonePe-Compatible Merchant UPI Deep Link
const link =
  `upi://pay?pa=${upiId}` +
  `&pn=${encodeURIComponent(payee)}` +
  `&am=${encodeURIComponent(amt)}` +
  `&cu=INR` +
  `&tn=${encodeURIComponent(remark)}` +
  `&mc=5411` +
  `&mode=02` +
  `&purpose=00` +
  `&orgid=000000`;  // forces PhonePe merchant-mode opening

// Create clickable anchor (Chrome-safe)
const a = document.createElement("a");
a.href = link;

// Auto trigger UPI
document.body.appendChild(a);

setTimeout(() => {
    a.click();
}, 700);

// Fallback: Manual button if auto open fails
setTimeout(() => {
    document.body.innerHTML += "<p>If UPI didn’t open, tap below:</p><br>"
      + `<a class="btn" href="${link}">Open UPI</a>`;
}, 2500);
</script>

</body>
</html>
